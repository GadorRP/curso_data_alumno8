version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database
    description: ""

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 480, period: hour }

    tables:
      - name: addresses
        description: ""
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            data_type: varchar
            description: "UUID de cada direccion"
            tests:
              - unique
              - not_null

          - name: zipcode
            data_type: number
            description: "Codigo postal de cada direccion"
            tests:
              - positive_values

          - name: country
            data_type: varchar
            description: "Pais en el que está ubicada la dirección"

          - name: address
            data_type: varchar
            description: "Numero y calle de la direccion"
            tests:
              - not_null

          - name: state
            data_type: varchar
            description: "Estado en el que está localizada la dirección"

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: events
        description: "Eventos ocurridos en la página web de la empresa"
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            data_type: varchar
            description: "UUID del evento"
            tests:
              - unique
              - not_null

          - name: page_url
            data_type: varchar
            description: "URL de la página web"
            tests:
              - not_null

          - name: event_type
            data_type: varchar
            description: "Tipo del evento"
            tests:
              - not_null

          - name: user_id
            data_type: varchar
            description: "UUID del usuario que ha generado el evento"
            tests:
              - not_null
              - relationships:
                  field: user_id
                  to: source('sql_server_dbo','users')
            

          - name: product_id
            data_type: varchar
            description: "UUID del producto que ha elegido el usuario en un evento"

          - name: session_id
            data_type: varchar
            description: "UUID de la sesión del usuario"
            tests:
              - not_null

          - name: created_at
            data_type: timestamp_ntz
            description: "Momento en el que se creo el evento"
            tests:
              - not_null

          - name: order_id
            data_type: varchar
            description: "UUID de la orden en el caso en el que se haya realizado un pedido"

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: order_items
        description: "Muesta los productos comprados en cada pedido"
        loaded_at_field: _fivetran_synced

        columns:
          - name: order_id
            data_type: varchar
            description: "UUID de cada pedido"
            tests:
              - not_null
              - relationships:
                  field: order_id
                  to: source('sql_server_dbo','orders')

          - name: product_id
            data_type: varchar
            description: "UUID de cada producto comprado"
            tests:
              - relationships:
                  field: product_id
                  to: source('sql_server_dbo','products')
              - not_null

          - name: quantity
            data_type: number
            description: "Cantidad comprada de producto"
            tests:
              - not_null

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: orders
        description: "Datos sobre los pedidos"
        loaded_at_field: _fivetran_synced

        columns:
          - name: order_id
            data_type: varchar
            description: "UUID de cada orden"
            tests:
              - not_null
              - unique

          - name: shipping_service
            data_type: varchar
            description: "Compañía de envío asignada"

          - name: shipping_cost
            data_type: float
            description: "Porte del envío"
            tests:
              - not_null

          - name: address_id
            data_type: varchar
            description: "Dirección de envío del pedido"
            tests:
              - not_null
              - relationships:
                  field: address_id
                  to: source('sql_server_dbo','addresses')

          - name: created_at
            data_type: timestamp_tz
            description: "Instante de creación del pedido"

          - name: promo_id
            data_type: varchar
            description: "nombre de la promoción asignada"
            tests:
               - not_null #solo nombre de promo o vacio

          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: "Tiempo estimado de entrega del envío"

          - name: order_cost
            data_type: float
            description: "Precio del pedido sin envío"
            tests:
              - not_nul

          - name: user_id
            data_type: varchar
            description: "UUID del usuario que realizó el pedido"
            tests:
              - not_null
              - relationships:
                  field: user_id
                  to: source('sql_server_dbo','users')

          - name: order_total
            data_type: float
            description: "Precio final del pedido, incluido el envío"
            tests:
              - not_null

          - name: delivered_at
            data_type: timestamp_tz
            description: "instante en el que se entregó el pedido"

          - name: tracking_id
            data_type: varchar
            description: "UUID del envío"

          - name: status
            data_type: varchar
            description: "Estado del pedido"
            tests:
              - not_null

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: products
        description: "Productos presentes en la empresa"
        loaded_at_field: _fivetran_synced

        columns:
          - name: product_id
            data_type: varchar
            description: "UUID de cada producto"
            tests:
              - unique
              - not_null

          - name: price
            data_type: float
            description: "Precio del producto"
            tests:
              - not_null

          - name: name
            data_type: varchar
            description: "Nombre de cada producto"
            tests:
              - not_null

          - name: inventory
            data_type: number
            description: "Número de unidades presentes de cada producto"
            tests:
              - not_null

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: promos
        description: "Promos utilizadas en los pedidos"
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
            data_type: varchar
            description: "nombre de cada promoción"
            tests:
              - not_null

          - name: discount
            data_type: number
            description: "dinero aplicado al pedido"

          - name: status
            data_type: varchar
            description: "estado de la promoción"
            tests:
              - not_null

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

      - name: users
        description: ""
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
            data_type: varchar
            description: ""
            tests:
              - unique
              - not_null

          - name: updated_at
            data_type: timestamp_tz
            description: ""

          - name: address_id
            data_type: varchar
            description: ""
            tests:
              - relationships:
                    field: address_id
                    to: source('sql_server_dbo','addresses')

          - name: last_name
            data_type: varchar
            description: ""

          - name: created_at
            data_type: timestamp_tz
            description: ""
            tests:
              - not_null

          - name: phone_number
            data_type: varchar
            description: ""

          - name: total_orders
            data_type: number
            description: ""

          - name: first_name
            data_type: varchar
            description: ""

          - name: email
            data_type: varchar
            description: ""

          - name: _fivetran_deleted
            data_type: boolean
            description: "Representa si ha sido eliminado el registro"

          - name: _fivetran_synced
            data_type: timestamp_tz
            description: "Cuando se cargó el dato"
            tests:
              - not_null

version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: "Datos sobre las direcciones"
    columns:
      - name: address_id
        data_type: varchar
        description: "UUID de cada direccion"

      - name: zipcode
        data_type: varchar
        description: "Codigo postal de cada direccion"

      - name: country
        data_type: varchar
        description: "Pais en el que está ubicada la dirección"

      - name: address
        data_type: varchar
        description: "Numero y calle de la direccion"

      - name: state
        data_type: varchar
        description: "Estado donde esta ubicada la direccion"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el datod"

  - name: stg_sql_server_dbo__shipping_services
    description: "Servicios de envío que llevan los pedidos"
    columns:
      - name: shipping_services_id
        data_type: varchar
        description: "UUID para cada servicio de envío"
        tests:
          - not_null
          - unique
          - relationships:
              field: shipping_services_id
              to: source('sql_server_dbo','orders')

      - name: description
        data_type: varchar
        description: "Nombre del servicio"
        tests:
          - not_null

  - name: stg_sql_server_dbo__products
    description: "Datos sobre los productos de la plataforma"
    columns:
      - name: product_id
        data_type: varchar
        description: "UUID para cada producto de la plataforma"
        tests:
          - unique

      - name: price
        data_type: float
        description: "Precio del producto"

      - name: description
        data_type: varchar
        description: "Nombre del producto"
        tests:
          - not_null

      - name: inventory
        data_type: number
        description: "Numeros de unidades del producto en el inventario"
        tests:
          - positive_values

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  - name: stg_sql_server_dbo__promos
    description: ""
    columns:
      - name: promo_id
        data_type: varchar
        description: "UUID de la promocion"
        tests:
          - unique
          - not_null
          - relationships:
              field: promo_id
              to: source('sql_server_dbo','promos')

      - name: description
        data_type: varchar
        description: "Nombre de la promoción"
        tests:
          - not_null

      - name: discount
        data_type: number
        description: "Valor del descuento que ofrece la promoción"

      - name: status
        data_type: varchar
        description: "Estado de la promoción (activa, inactiva)"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  - name: stg_sql_server_dbo__users
    description: ""
    columns:
      - name: user_id
        data_type: varchar
        description: "UUID de cada usuario"
        tests:
          - unique

      - name: updated_at_utc
        data_type: timestamp_tz
        description: "Fecha en que se actualizó la información del usuario"

      - name: address_id
        data_type: varchar
        description: "UUID de la dirección asociada al usuario"
        tests:
          - relationships:
              field: address_id
              to: source('sql_server_dbo','address')

      - name: last_name
        data_type: varchar
        description: "Apellido del usuario"

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora en que se creó el registro del usuario"
        tests:
          - date_before:
              column_after: updated_at_utc

      - name: phone_number
        data_type: varchar
        description: "Número de teléfono del usuario"

      - name: first_name
        data_type: varchar
        description: "Nombre del usuario"

      - name: email
        data_type: varchar
        description: "Correo electrónico del usuario"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  - name: stg_sql_server_dbo__orders
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: "UUID del pedido"
        tests:
          - unique

      - name: shipping_service_id
        data_type: varchar
        description: "UUID del servicio de envío utilizado para el pedido"
        tests:
          - relationships:
              field: shipping_services_id
              to: source('sql_server_dbo','shipping_services')

      - name: shipping_cost
        data_type: float
        description: "Costo del envío del pedido"
        tests:
          - positive_values

      - name: address_id
        data_type: varchar
        description: "UUID de la dirección de envío asociada al pedido"
        tests:
          - relationships:
              field: address_id
              to: source('sql_server_dbo','address')

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora en que el pedido fue creado"
        tests:
          - date_before:
              column_after: delivered_at_utc

      - name: promo_id
        data_type: varchar
        description: "UUID de la promoción aplicada al pedido"
        tests:
          - relationships:
              field: promo_id
              to: source('sql_server_dbo','promos')

      - name: estimated_delivery_at_utc
        data_type: timestamp_tz
        description: "Fecha estimada de entrega del pedido"

      - name: order_cost
        data_type: float
        description: "Costo total del pedido (sin contar el envío)"
        tests:
          - positive_values

      - name: user_id
        data_type: varchar
        description: "UUID  del usuario que realizó el pedido"
        

      - name: order_total
        data_type: float
        description: "Total del pedido, incluyendo el costo del pedido y el envío"
        tests:
          - positive_values

      - name: delivered_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora en que el pedido fue entregado"

      - name: tracking_id
        data_type: varchar
        description: "Identificador de seguimiento del pedido"

      - name: status
        data_type: varchar
        description: "Estado actual del pedido (pendiente, enviado, entregado, etc.)"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  - name: stg_sql_server_dbo__events
    description: ""
    columns:
      - name: event_id
        data_type: varchar
        description: "UUID del evento"

      - name: page_url
        data_type: varchar
        description: "URL de la página donde ocurrió el evento"

      - name: event_type
        data_type: varchar
        description: "Tipo de evento"

      - name: user_id
        data_type: varchar
        description: "UUID del usuario que generó el evento"

      - name: product_id
        data_type: varchar
        description: "UUID  del producto relacionado con el evento"

      - name: session_id
        data_type: varchar
        description: "Identificador de la sesión del usuario cuando ocurrió el evento"

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora en que el evento fue registrado "

      - name: order_id
        data_type: varchar
        description: "UUID del pedido relacionado con el evento"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  - name: stg_sql_server_dbo__order_items
    description: ""
    columns:
      - name: order_item_id
        data_type: varcha
        description: "UUID único del artículo dentro del pedido"

      - name: order_id
        data_type: varchar
        description: "UUID del pedido al que pertenece el artículo"

      - name: product_id
        data_type: varchar
        description: "UUID del producto incluido en el pedido"

      - name: quantity
        data_type: number
        description: "Cantidad del producto en el pedido"

      - name: is_deleted
        data_type: boolean
        description: "Representa si ha sido eliminado el registro"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Fecha y hora cuando se cargó el dato"

  

version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: "Datos sobre las direcciones"
    columns:
      - name: address_id
        data_type: varchar
        description: "UUID de cada direccion"

      - name: zipcode
        data_type: varchar
        description: "Codigo postal de cada direccion"

      - name: country
        data_type: varchar
        description: "Pais en el que está ubicada la dirección"

      - name: address
        data_type: varchar
        description: "Numero y calle de la direccion"

      - name: state
        data_type: varchar
        description: "State or province where the address is located"

      - name: is_deleted
        data_type: boolean
        description: "Boolean representing if the data was deleted"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Date that the data was loaded"

  - name: stg_sql_server_dbo__shipping_services
    description: "Data about the shipping services of the orders"
    columns:
      - name: shipping_services_id
        data_type: varchar
        description: "UUID for each unique shipping service on platform"

      - name: description
        data_type: varchar
        description: "Name of the shipping service"

  - name: stg_sql_server_dbo__status_orders
    description: ""
    columns:
      - name: status_id
        data_type: varchar
        description: "UUID for each unique order status on platform"

      - name: description
        data_type: varchar
        description: "Name of the status"

  - name: stg_sql_server_dbo__products
    description: ""
    columns:
      - name: product_id
        data_type: varchar
        description: "UUID for each unique product on platform"

      - name: price
        data_type: float
        description: "Price of the product"

      - name: description
        data_type: varchar
        description: "Name of the product"

      - name: inventory
        data_type: number
        description: "Indicates the unities of the product"

      - name: is_deleted
        data_type: boolean
        description: "Boolean representing if the data was deleted"

      - name: date_load_utc
        data_type: timestamp_tz
        description: "Date that the data was loaded"

